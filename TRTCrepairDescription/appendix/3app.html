<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自動滅火氣體釋放後人員進入機房作業流程圖</title>
    <link rel="stylesheet" href="../styles/appStyles.css" />
  </head>
  <body>
    <h1>自動滅火氣體釋放後人員進入機房作業流程圖</h1>
    <div class="flowchart">
      <div class="step">
        <div class="step-number">1</div>
        <h3>執行搶修</h3>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <h3>向站務人員借2套空氣呼吸器，並對空氣呼吸器進行檢查</h3>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <h3>至現場確認自動滅火氣體已經釋放</h3>
      </div>
      <div class="step">
        <div class="step-number">4</div>
        <h3>回報行控中心現場狀況</h3>
      </div>
      <div class="step">
        <div class="step-number">5</div>
        <h3>抑制火警警報廣播及蜂響</h3>
      </div>
      <div class="step">
        <div class="step-number">6</div>
        <h3>
          以手觸鋼機房門，確認其溫度未處於高溫狀態且檢視門縫無熱氣冒出，判定機房火源已滅
        </h3>
      </div>
      <div class="step">
        <div class="step-number">7</div>
        <h3>穿戴空氣呼吸器</h3>
      </div>
      <div class="step">
        <div class="step-number">8</div>
        <h3>搶修同仁2人採1組，一起行動並攜帶手電筒跟滅火器</h3>
      </div>
      <div class="step">
        <div class="step-number">9</div>
        <h3>告知行控中心，搶修人員將進入機房</h3>
      </div>
      <div class="step">
        <div class="step-number">10</div>
        <h3>進入機房進行設備檢損勘查及復歸無損設備之保護電驛</h3>
      </div>
      <div class="step">
        <div class="step-number">11</div>
        <h3>回報行控中心勘查結果並依其指示進行後續動作</h3>
      </div>
      <div class="step">
        <div class="step-number">12</div>
        <h3>搶修完成</h3>
      </div>
    </div>
    <a onclick="history.back()" class="button">上一頁</a>
  </body>
</html>
