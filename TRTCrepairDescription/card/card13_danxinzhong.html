<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <
  <body>
    <div class="container">
      <h1>機廠邊界預導開關無法投入</h1>
      <div class="section">
        <p>
          <span class="red-text"
            >※僅適用淡新中線，請攜帶電壓表及紅外線感知器備品※</span
          >
        </p>
        <p>
          <span class="yellow-background">故障警訊：</span
          >主開關未完全切離或主開關未完全投入
        </p>
        <p>
          <span class="yellow-background">故障樣態：</span
          >預導開關發生主切開關因接點熔蝕無法釋放或主切開關無法動作。
        </p>
        <p>
          <span class="yellow-background">故障原因：</span
          ><span class="red-text">電壓表或紅外線感知器</span>。
        </p>
        <p><span class="yellow-background">處置方式：</span></p>
        <p>(1)主開關未完全切離：</p>
        <p>
          ①現場先將<span class="red-text">預導開關內 </span
          >與三軌電纜相連之<span class="red-text">主NFB切離</span
          >，隔離正線與機廠之鋼軌。
        </p>
        <p>
          ②請<span class="red-text">塔台暫停此軌道之列車調度</span
          >以進行維修，可恢復維修軌PIT區列車調車作業。
        </p>
        <p>(2)主開關未完全投入：</p>
        <p>
          人員先回報<span class="red-text">塔台暫停此軌道之列車調度</span
          >，以利現場進行維修。
        </p>
      </div>
      <div class="date">供電廠20240701</div>
    </div>
  </body>
</html>
