<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TSS直流盤自動投入後又連續跳脫</h1>
      <div class="section">
        <span class="red-text">※僅適用信松線，請攜帶MIU10備品※ </span>
        <p>
          <span class="yellow-background">故障警訊：</span> Imax+/Imax- 或DDL。
        </p>
        <p>
          <span class="yellow-background">故障樣態：</span
          >直流盤於跳脫後，線路測試功能自動啟動，於測試正常後又自動投入，反覆出現（1小時內連續跳脫2次（含）以上），影響該供電區間供電穩定度。
        </p>
        <p><span class="yellow-background">故障原因：</span> <span class="red-text"
          >MIU10 異常。</p>
        <p><span class="yellow-background">處理方式：</span></p>
        <p>
          1.
          現場人員將<span class="red-text"
          >可斷開式端子</span>之<span class="red-text"
          >拉柄拉開</span>，以<span class="red-text"
          >隔離</span>故障元件<span class="red-text"
          >MIU二次側</span>之<span class="red-text"
          >電流值訊號</span>；<span class="red-text"
          >信義線：X-ANA第五、六點；</span><span class="red-text"
          >松山線：線號31、32</span>後。
        </p>
        <p>2. <span class="red-text"
          >依行控中心</span>調度程序<span class="red-text"
          >指示</span>直接<span class="red-text"
          >投入復電</span>。</p>
      </div>
      <div class="date">供電廠20240701</div>
    </div>
  </body>
</html>
