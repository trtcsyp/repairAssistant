<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>BSS 主變壓器上下游開關盤跳脫之轉供作業</h1>
      <div class="section">
        <p>
          <span class="yellow-background">故障警訊：</span>161kV 開關盤：「CB
          trip/lock-out」/22kV 輸入開關盤：「CB trip/lock-out」。
        </p>
        <p>
          <span class="yellow-background">故障樣態：</span>主變壓器上游 161kV
          開關盤及下游 22kV 開關盤發生異常跳脫。
        </p>
        <p>
          <span class="yellow-background">故障原因：</span>主變壓器異常導致<span
            class="red-text"
            >上下游開關盤跳脫</span
          >。
        </p>
        <p><span class="yellow-background">處置方式：</span></p>
        <p>
          ① 檢視控制盤（<span class="red-text">TCP</span
          >）上電子式故障指示器輸出故障訊息，並檢測該訊息監測迴路是否正常。
        </p>
        <p>
          ② 電力無法遙控時，聯繫電力手動投入主變電站<span class="red-text"
            >22kV 車站匯流排連結開關盤</span
          >，另確認動力匯流排之連結開關盤已為投入狀態。
        </p>
      </div>
      <div class="date">供電廠20240703</div>
    </div>
  </body>
</html>
