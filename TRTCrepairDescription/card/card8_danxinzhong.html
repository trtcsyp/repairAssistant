<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        三軌供電區間直流盤單盤跳脫（緊急跳脫系統(ETS)或傳輸跳脫迴路斷線或其他）
      </h1>
      <div class="section">
        <p><span class="red-text">※僅適用淡新中線，請攜帶一般工具※</span></p>
        <p><span class="yellow-background">故障警訊：</span>Blocking by ETS</p>
        <p><span class="yellow-background">故障樣態：</span>直流盤單盤跳脫</p>
        <p><span class="yellow-background">故障原因：</span>無</p>
        <p><span class="yellow-background">處置方式：</span></p>
        <p>
          ①確認行控逕控ETS OVERRIDE ON，Blocking by<span class="red-text"
            >ETS警訊仍無消失</span
          >
          。
        </p>
        <p>
          ②無法逕控復歸時，<span class="red-text"
            >確認無人按壓，手動ETS RESET</span
          >(ETS OVERRIDE ON/OFF 1次)。如無效，表示ETS迴路有斷線情形，<span
            class="red-text"
            >手動ETS OVERRIDE</span
          >。
        </p>
        <p>
          ③維修人員通知行控，<span class="red-text"
            >確認Blocking by ETS警訊消失後，手動直流盤送電。</span
          >
        </p>
      </div>
      <div class="date">供電廠20240701</div>
    </div>
  </body>
</html>
