<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>主線機廠三軌電力轉供</h1>
      <div class="section">
        <p><span class="yellow-background">故障警訊：</span>無</p>
        <p>
          <span class="yellow-background">故障樣態：</span
          >機廠動力變電站失能，無法進行廠區列車調度作業。
        </p>
        <p>
          <span class="yellow-background">故障原因：</span>機廠動力變電站失能。
        </p>
        <p><span class="yellow-background">處置方式：</span></p>
        <p>
          ① 確認<span class="red-text">主線隔離開關（MDS）</span>及<span
            class="red-text"
            >機廠隔離開關（DDS）</span
          >兩側三軌已斷電，方可手動執行 MDS 或 DDS 投入。
        </p>
        <p>
          ② 機廠邊界 MDS 或 DDS
          動作（投入狀態）後，方可由主線相鄰動力變電站執行三軌送電。（主線轉供三軌電力至機廠前，請塔台通知機廠內相關單位）
        </p>
      </div>
      <div class="date">供電廠20240703</div>
    </div>
  </body>
</html>
