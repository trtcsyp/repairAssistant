<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>維修指引小卡</title>
    <link rel="stylesheet" href="../styles/cardStyles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TSS匯流排發生故障差動保護電驛（87B）動作</h1>
      <div class="section">
        <p>
          <span class="yellow-background">故障警訊：</span
          >22kV輸入開關盤：「<span class="red-text">B.diff.prot.trip</span
          >」及「CB trip/lock-out」
        </p>
        <p>
          <span class="yellow-background">故障樣態：</span
          >同一匯流排相關聯的開關盤全數跳脫，並閉鎖（LOCK-OUT）。
        </p>
        <p>
          <span class="yellow-background">故障原因：</span
          ><span class="red-text">TSS匯流排發生故障，</span
          >使同一匯流排上之開關盤全數跳脫。
        </p>
        <p><span class="yellow-background">處置方式：</span></p>
        <p>①確認異常開關之頂板是否頂開。</p>
        <p>
          ②將發生故障<span class="red-text"
            >TSS之匯流排、22kV開關盤及750VDC直流輸入開關盤切換至LOCAL</span
          >。
        </p>
        <p>③填寫（勾選）保護電驛作動狀態表單。</p>
        <p>④行控中心依程序進行電力調度。</p>
      </div>
      <div class="date">供電廠20240701</div>
    </div>
  </body>
</html>
