    <h1>現場維修人員應變處理方式</h1>
    <!-- <a href="../appendix/flowChart/8Whfc.html" class="button">流程架構圖版本</a> -->
    <div class="flowchart">
        <div class="step">
            <h3>1. 確認/檢視</h3>
            <div class="sub-step">
                <p>1.1若現場有火警發生時，依『變電站自動滅火系統釋放後進入機房程序工作說明書』執行。</p>
                <p>1.2檢視現場盤面有無異常、焦黑現象及確認RMU帶電狀態指示器是否有動作顯示（內湖段為紅燈閃爍；木柵段無此功能）並確認保護電驛是否動作。</p>
            </div>
        </div>
        <div class="step">
            <h3>2. 後續</h3>
            <div class="sub-step">
                <p>2.1檢視及填寫(勾選)保護電驛作動狀態表單。</p>
                <p>2.2在不影響營運狀況找尋故障點，待非營運時段再進行檢修作業。</p>
            </div>
        </div>
    </div>
