    <h1>現場維修人員應變處理方式</h1>
    <!-- <a href="../appendix/flowChart/8Whfc.html" class="button">流程架構圖版本</a> -->
    <div class="flowchart">
        <div class="step">
            <h3>1. 確認/檢視</h3>
            <div class="sub-step">
                <p>1.1掌握到場前之資訊（遙控復歸、復電情形），若現場有火警發生時「依自動滅火氣體釋放後人員進入機房作業流程圖」執行。</p>
                <p>1.2確認22KV開關盤上部之頂板是否頂開。</p>
            </div>
        </div>
        <div class="step">
            <h3>2. 隔離/復歸</h3>
            <div class="sub-step">
                <p>2.1將發生故障之匯流排上22KV開關盤切換至LOCAL。</p>
                <p>2.2填寫(勾選)保護電驛作動狀態表單。</p>
            </div>
        </div>
        <div class="step">
            <h3>3. 轉供/復電</h3>
            <p>
                行控中心依程序進行PPSS/FPSS電力調度。
            </p>
        </div>
        <div class="step">
            <h3>4. 後續</h3>
            <p>
                維修人員現場待命觀察設備運轉情形，並與工程控制員保持聯繫。
            </p>
        </div>
    </div>
