      <h1>
        SSS 22kV 電纜發生故障，使主變電站車站用電之 22kV
        開關盤單盤跳脫（線路過電流保護電驛 (50/51N) 動作）
      </h1>
      <a href="../method/9m.html" class="top-button">
        現場維修人員應變處理方式
      </a>
      <h2>1. 故障發生時系統樣態</h2>

      <h3>
        當發生直流電纜燒損時，其故障電流不足以使保護設備動作，電力電腦無故障訊息。
      </h3>

      <h2>2. 故障發生時影響範圍</h2>
      <h3>
        電纜因燃燒時所引起之煙霧與焦味，容易引起旅客驚慌，當電纜燒損時會造成該區段電纜無法正常供電。
      </h3>

      <h2>3. 應變處理所需工具、儀器、料件</h2>
      <h3>電纜搶修包、油壓電纜剪、一般維修工具包。</h3>
