<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故障訊息產生器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="toggleMode()">
    <header>
      <h1>故障訊息產生器</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="modeToggle" onchange="toggleMode()" checked/>
          <span class="slider round"></span>
        </label>
        <span id="modeText">淺色模式</span>
      </div>
    </header>
    <div class="container">
      <!-- 事件部分 -->
      <div class="section">
        <h2>事件：</h2>
        <div class="form-row">
          <label for="report">回報股別:</label>
          <select
            id="report"
            name="report"
            onchange="updatePersonnel()"
          ></select>
        </div>
        <div class="form-row">
          <label for="incidentDescription">事故簡述：</label>
          <textarea
            id="incidentDescription"
            name="incidentDescription"
            rows="4"
            style="flex: 2"
            oninput="updateDetails()"
          ></textarea>
        </div>
        <div class="form-row">
          <label for="reportNumber">第幾報:</label>
          <select
            id="reportNumber"
            name="reportNumber"
            style="flex: 0.5"
            onchange="updateDetails()"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-row">
          <label for="notificationDate">通報日期：</label>
          <input
            type="date"
            id="notificationDate"
            name="notificationDate"
            onchange="updateDetails()"
          />
        </div>
        <div class="form-row">
          <label for="notificationTime">通報時間：</label>
          <input
            type="time"
            id="notificationTime"
            name="notificationTime"
            onchange="updateDetails()"
          />
        </div>
        <div class="form-row">
          <label for="isComplete">已完報？</label>
          <input
            type="checkbox"
            id="isComplete"
            name="isComplete"
            onchange="updateDetails()"
          />
        </div>
      </div>
      <!-- <hr /> -->
      <!-- 延誤和影響區間部分 -->
      <div class="section">
        <h2>影響區間：</h2>
        <div class="form-row">
          <label>延誤否：</label>
          <div class="radio-group">
            <input
              type="radio"
              id="delayNo"
              name="delay"
              value="否"
              onchange="updateDetails()"
              checked
            />
            <label for="delayNo">否</label>
            <input
              type="radio"
              id="delayYes"
              name="delay"
              value="是"
              onchange="updateDetails()"
            />
            <label for="delayYes">是</label>
          </div>
        </div>
        <div class="form-row">
          <label>影響區間：</label>
          <div class="radio-group">
            <input
              type="radio"
              id="influenceNone"
              name="influenceInterval"
              value="無"
              onchange="updateDetails()"
              checked
            />
            <label for="influenceNone">無</label>
            <input
              type="radio"
              id="influenceYes"
              name="influenceInterval"
              value="有"
              onchange="updateDetails()"
            />
            <label for="influenceYes">有</label>
          </div>
        </div>
        <div class="form-row">
          <label for="simpleDescription" style="margin-left: 20px"
            >簡易敘述：</label
          >
          <textarea
            id="simpleDescription"
            name="simpleDescription"
            rows="4"
            style="flex: 2"
            oninput="updateDetails()"
          ></textarea>
        </div>
      </div>
      <!-- <hr /> -->
      <!-- 處理情況部分 -->
      <div class="section">
        <h2>處理情況：</h2>
        <div class="form-row">
          <label for="departureTime">出發時間：</label>
          <input
            type="time"
            id="departureTime"
            name="departureTime"
            onchange="updateDetails()"
          />
        </div>
        <div class="form-row">
          <label for="arrivalTime">抵達時間：</label>
          <input
            type="time"
            id="arrivalTime"
            name="arrivalTime"
            onchange="updateDetails()"
          />
        </div>
        <div class="form-row">
          <label for="departureLocation">出發地點：</label>
          <input
            type="text"
            id="departureLocation"
            name="departureLocation"
            oninput="updateDetails()"
          />
        </div>
        <div class="form-row">
          <label for="personnelSelected">現場負責人：</label>
          <select
            id="personnelSelected"
            name="personnelSelected"
            multiple
            onchange="updateDetails()"
          ></select>
        </div>
        <div class="form-row">
          <label for="processDescription" style="margin-left: 20px"
            >處理過程：</label
          >
          <textarea
            id="processDescription"
            name="processDescription"
            rows="4"
            style="flex: 2"
            oninput="updateDetails()"
          >
a.
b.
c.</textarea
          >
        </div>
      </div>
      <!-- 結果框和複製按鈕部分 -->
      <div class="form-row centered-container">
        <div id="result" class="text-block"></div>
        <button id="button" class="button-29" role="button">
          點我複製文字
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
